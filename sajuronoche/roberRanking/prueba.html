<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .usuario-ranking {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .numero {
            font-weight: bold;
            margin-right: 10px;
        }
        .calabera img {
            width: 30px; /* Ajusta el tama침o del avatar */
            height: 30px; /* Ajusta el tama침o del avatar */
            border-radius: 50%;
        }
        .usuario {
            flex: 1;
        }
        .point-general {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .sajuro-points {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Ranking Semanal</h1>
    <div id="ranking-semanal"></div>
    
    <h1>Ranking Mundial</h1>
    <div id="ranking-mundial"></div>

    <script>
        async function obtenerRankings() {
            try {
                const response = await fetch('prueba.php');
                const data = await response.json();
                
                // Mostrar rankings
                document.getElementById('ranking-semanal').innerHTML = generarHTMLRanking(data.ranking_semanal);
                document.getElementById('ranking-mundial').innerHTML = generarHTMLRanking(data.ranking_mundial);
            } catch (error) {
                console.error('Error al obtener los rankings:', error);
            }
        }

        function generarHTMLRanking(rankings) {
            return rankings.map((usuario, index) => `
                <div class="usuario-ranking">
                    <div class="numero">${index + 1}.</div>
                    <div class="calabera">
                        <img src="css/img/avatar.png" alt="Avatar de ${usuario.nombre_usuario}" class="cala">
                    </div>
                    <div class="usuario">${usuario.nombre_usuario}</div>
                    <div class="point-general">
                        <div class="sajuro-points">SajuroPoints</div>
                        <div class="contenido-points">${usuario.puntuacion_total}</div>
                    </div>
                </div>
            `).join('');
        }

        // Llamar a la funci칩n para obtener rankings al cargar la p치gina
        window.onload = obtenerRankings;
    </script>
</body>
</html>
