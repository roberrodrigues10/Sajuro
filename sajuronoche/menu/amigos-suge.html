    <script>
        // Bloqueando el zoom con teclado
                // Prevenir zoom
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-')) {
                event.preventDefault(); // Detiene el zoom
            }
        });

        // Evitar el zoom con el mouse (Ctrl + scroll)
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault(); // Bloquear zoom con scroll
            }
        });

        // Esperar a que el DOM se haya cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener el nombre de usuario del localStorage usando getItem 
            const nombreUsuario = localStorage.getItem('nombreUsuario');
            
            // Mostrar el nombre de usuario en el elemento correspondiente
            if (nombreUsuario) {
                document.getElementById('username').textContent = nombreUsuario;
            } else {
                console.log('No se encontró nombre de usuario en localStorage');
            }
        });
        
      </script>
