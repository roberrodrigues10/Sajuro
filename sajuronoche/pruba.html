<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000; /* Fondo oscuro */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ray {
            position: relative;
            width: 2px;
            height: 80vh;
            background: linear-gradient(to bottom, #fff, rgba(255, 255, 255, 0)); /* Degradado para simular el brillo */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 
                        0 0 50px rgba(255, 255, 255, 0.8); /* Sombras para el efecto luminoso */
            opacity: 0;
            animation: flash 2s infinite;
        }

        /* Bifurcaciones del rayo */
        .ray::before, .ray::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 40vh;
            background: linear-gradient(to bottom, #fff, rgba(255, 255, 255, 0));
            top: 40%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                        0 0 25px rgba(255, 255, 255, 0.7);
        }

        .ray::before {
            left: -20px;
            transform: rotate(-30deg); /* Bifurcación izquierda */
        }

        .ray::after {
            right: -20px;
            transform: rotate(30deg); /* Bifurcación derecha */
        }

        /* Animación de destello */
        @keyframes flash {
            0%, 80% {
                opacity: 0;
            }
            50%, 55% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="ray"></div>
</body>
</html>
