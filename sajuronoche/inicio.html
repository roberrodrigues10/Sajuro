<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <div class="inicio">
        <div class="titulo">SAJURO</div>
            <div class="botones">
                <div class="bloques">
                    <div class="inicio-botones">Iniciar sesión</div>
                </div>
                <div class="bloques">
                    <div class="inicio-botones">Registrar</div>
                </div>
            </div> 
            <div class="img">
                <img id="image" src="pajaro1.png" alt="" class="pajaro">
            </div>
    </div>
    <script>
        let imageElement = document.getElementById("image");
        let images = ["pajaro1.png", "pajaro2.png"];
        let currentIndex = 0;
      
        setInterval(function() {
          currentIndex = (currentIndex + 1) % images.length;
          imageElement.src = images[currentIndex]; // Alternar entre las imágenes
        }, 1000); // Cambiar cada 2 segundos
      </script>
        
</body>
</html>
