<body>
    <div class="contenedor">
        <div class="tarjeta">
            <div class="conten">
                <div class="logo-login">
                    <a href="../index.html">
                        <img src="../css/img/logo-login.png" alt="" width="150px" class="img-logoLogin">
                    </a>                    
                </div>
                <form id="registro-form" method="POST" onsubmit="registrarUsuario(event)" >

                    <div class="input-container">
                        <input type="text" id="usuario" name="usuario"  spellcheck="false" minlength="9" maxlength="9" required>
                        <label for="usuario">Usuario</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="" height="25" fill="currentColor" class="user" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>                    
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email"  spellcheck="false" required>
                        <label for="correo">Email</label>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="" fill="currentColor" height="25" class="user email" viewBox="0 -2.5 20 20" version="1.1"><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="Dribbble-Light-Preview" transform="translate(-340.000000, -922.000000)" fill="currentColor"><g id="icons" transform="translate(56.000000, 160.000000)"><path d="M294,774.474 L284,765.649 L284,777 L304,777 L304,765.649 L294,774.474 Z M294.001,771.812 L284,762.981 L284,762 L304,762 L304,762.981 L294.001,771.812 Z" id="email-[#1572]"></path></g></g></g></svg>
                    </div>
                    <div class="input-container">
                        <input type="password" id="contrasena" name="contrasena" autocomplete="new-password" required>
                        <label for="password">Contrase√±a</label>
                        <svg xmlns="http://www.w3.org/2000/svg" class="pass" width="" height="28" viewBox="0 0 24 24" class="icon-2"><rect x="6" y="12" width="12" height="7" rx="2" fill="currentColor" stroke="currentColor" stroke-width="2"/><path d="M12 2C9.8 2 8 3.8 8 6v4h8V6c0-2.2-1.8-4-4-4z" fill="currentColor" stroke="none"/><rect x="11" y="14" width="2" height="4" rx="1" fill="currentColor"/></svg>
                    </div>
                    <br>
                    <div id="mensaje-formato"></div>
                    <div id="mensaje-correoOusuario"></div>
                    <div id="mensaje-error"></div>
                    <button class="login-button" id="registrar-button" type="submit">Registrarse</button>
                </div>
                </form>
            </div>
        </div>
