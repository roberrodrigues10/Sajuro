<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/img/logo.png">
    <title>Sajuro</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="css/correo-olvide.css">
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">
            <div class="conten">
                <div class="logo-login">
                    <a href="index.html">
                        <img src="../css/img/logo-login.png" alt="" width="150px">
                    </a>
                </div>
                <div class="conten-sesion">
                    <div class="recuperar-titulo">
                        <div class="contenido">Recuperar contraseña</div>
                    </div>
                    <div class="digitar-sesion">
                        <div class="contenido-correo">Digita tu <br>correo electrónico</div>
                    </div>
                    <div class="input-container">
                        <input type="email" id="correo" required>
                        <label>Email</label>
                    </div>
                    <br>
                    <button class="login-button" id="enviarCodigo" type="button">Enviar código</button>
                    <div id="mensaje"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/solicitar.js"></script>

</html>
