            <div class="model-container" id="model-1"></div> <!-- Contenedor del primer modelo -->
            <div class="carousel-line"></div> <!-- Línea para el primer item -->
        </div>
        <div class="carousel-item">
            <div class="item-text">Ropa</div>
            <div class="model-container" id="model-2"></div> <!-- Contenedor del segundo modelo -->
            <div class="carousel-line"></div> <!-- Línea para el segundo item -->

        <div class="carousel-item">
            <div class="item-text">Personaje 6</div>
            <div class="model-container" id="model-6"></div> <!-- Contenedor del sexto modelo -->
            <div class="carousel-line"></div> <!-- Línea para el sexto item -->
        </div>
    </div>

    <script src="./js/modos.js"></script>

</html>
