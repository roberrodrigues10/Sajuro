<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, usuario-mundial-scalable=no">
    <link rel="shortcut icon" href="../../css/img/logo-login.png">
    <title>Sajuro</title>
    <link rel="stylesheet" href="../css/multijugador.css">
    <link rel="stylesheet" href="../../css/inicio.css">

</head>
<body>
    <div class="contenidoGeneral-crearSala">
        <div class="contenidoGeneral-usuarios">
            <div class="contenido-superior-crear">
                <div class="titulo-expulsar" id="expulsar">expulsar</div>
                <div class="titulo-jugadores">jugadores</div>
            </div>
            <div class="contenido-usuarios-lista" >
            </div>
            <div class="codigoANDnumero">
                <div class="numero-codigo" id="numero-codigo"></div>
                <div class="codigo-aleatorio">CODIGO</div>
            </div>
            <div class="chat">
                <div class="chatContenido">
                    <div class="nombreChat">chat</div>
                    <div class="escribir">
                        <div id="messages" class="messages"></div>
                        <input type="text" id="message" placeholder="Escribe un mensaje...">
                        <button class="enviarUnirse" type="button" id="send">Enviar</button>
                    </div>                
                </div>
            </div>
            
        </div>
        <div class="contenidoGeneral-configuraciones">
            <div class="titulo-configurar">configurar sala</div>
            <div class="contenido-configurar">
            <div class="rondas" >
                <button id="modo-juego"> rondas de juego</button>
                <div class="opciones" id="rondas">
                    <div class="ronda-1-2 color-seleccionado " id="rondas-1-2"> rondas 2</div>
                    <div class="ronda-2-4 color-seleccionado " id="rondas-2-4"> rondas 4</div>
                    <div class="ronda-4-6 color-seleccionado " id="rondas-4-6"> rondas 6</div>
                </div>
            </div>
            <div class="tiempo">
                <button id="tiempo-juego"> tiempo de juego</button>
                <div class="opciones-tiempo">
                    <div class="tiempo-4" id="tiempo-1" > 4 minutos</div>
                    <div class="tiempo-6" id="tiempo-2" > 6 minutos</div>
                    <div class="tiempo-8" id="tiempo-3" > 8 minutos</div>
                </div>
            </div>
            <div class="modalidad" >
                <button id="modalidad-juego"> modo de juego</button>
                <div class="opciones-modalidad">
                    <div class="modo-libre" id="modalidad-aleatorio"> modo libre</div>
                    <div class="modo-aleatorio" id="modo-aleatorio"> modo aleatorio</div>
                </div>
            </div>
            <div class="modalidad ocultar-moda" id="aparecerOdesaparecer-modalidad">
                <button id="modalidad-juego"> selecciona el modo</button>
                <div class="opciones-tiempo">
                    <div class="modo-aleatorio" id="modalidad-deportes" > deportes</div>
                    <div class="modo-aleatorio" id="modalidad-musica" > musica</div>
                    <div class="modo-aleatorio" id="modalidad-cultura" > cultura</div>
                    <div class="modo-aleatorio" id="modalidad-ropa" > ropa</div>
                    <div class="modo-aleatorio" id="modalidad-animales" > animales</div>
                    <div class="modo-aleatorio" id="modalidad-comida" > comida</div>
                </div>
            </div>
            </div>
            <button id="iniciar"> iniciar</button>

        </div>
         <script  src="../crear/js/multijugador.js"></script>
         <script type="module" src="../js/esperando.js"></script>
</body>
</html>
