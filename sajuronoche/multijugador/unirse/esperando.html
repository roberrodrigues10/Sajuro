<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, usuario-mundial-scalable=no">
    <link rel="shortcut icon" href="../../css/img/logo-login.png">
    <title>Sajuro</title>
    <link rel="stylesheet" href="css/esperando.css">
    <link rel="stylesheet" href="../../css/inicio.css">
</head>
<body>
    <div class="contenidoGeneral-crearSala">
        <div class="contenidoGeneral-usuarios">
            <div class="contenido-superior-crear">
                <div class="titulo-jugadores">Jugadores</div>
            </div>
            <div class="contenido-usuarioMover" id="usuario-anfitrion">
                <div class="contenido-usuarios-lista">
                    <div class="imagen-usuario">
                        <img src="../../menu/css/img/avatar.png" alt="Avatar" class="imgUsuariounirse">
                    </div>
                    <div class="username-multi" id="nombre-anfitrion">Nombre Anfitrión</div>
                </div>
            </div>
            <div id="contenido-usuarios-lista"></div>
            <div class="codigoANDnumero">
                <div class="numero-codigo" id="numero-codigo"></div>
                <div class="codigo-aleatorio">CÓDIGO</div>
            </div>
            <div class="chat">
                <div class="chatContenido">
                    <div class="nombreChat">Chat</div>
                    <div class="escribir">
                        <input type="text" placeholder="Escribe un mensaje...">
                        <button class="enviarUnirse">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="contenidoGeneral-configuraciones">
            <div class="titulo-configurar">Configuración sala</div>
            <div class="contenido-configurar">
                <div class="rondas">
                    <button id="modo-juego">Rondas de juego</button>
                    <div class="opciones">
                        <div class="ronda-tomada"></div>
                    </div>
                </div>
                <div class="tiempo">
                    <button id="tiempo-juego">Tiempo de juego</button>
                    <div class="opciones-tiempo">
                        <div class="tiempo-tomado">Holaaaa</div>
                    </div>
                </div>
                <div class="modalidad">
                    <button id="modalidad-juego">Modo de juego</button>
                    <div class="opciones-modalidad">
                        <div class="modo-tomado"></div>
                    </div>
                </div>
            </div>
            <button id="iniciar">Iniciar</button>
        </div>
    </div>
    <script src="../unirse/js/unirse.js"></script>
</body>
</html>
