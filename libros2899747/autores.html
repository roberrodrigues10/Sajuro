<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script>
        function registrarUsuario(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario

            const formData = new FormData(document.getElementById('registro-form'));

            fetch('js/registro.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('registro-form').reset(); // Reiniciar el formulario
                    window.location.href = 'js/baseDatos.php'; // Cambia 'pagina_destino.php' por la URL a la que quieres redirigir
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registro-form" method="POST" onsubmit="registrarUsuario(event)">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
