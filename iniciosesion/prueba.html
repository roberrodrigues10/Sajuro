<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-family: 'Canterbury';
            src: url('fonts/Canterbury.ttf') format('truetype');
        }

        .content {
            display: flex;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0; /* Ajustar el color de fondo si es necesario */
        }

        .transparente-cuadro {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0.5px);
            border-radius: 50px;
            width: 380px;
            height: 380px;
            box-shadow: 0 0px 5px rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-container {
            position: relative;
            margin: 20px 0;
        }

        input[type="email"], input[type="password"] {
            font-family: "Ovo", serif;
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 18px;
            margin: 8px 0;
            width: 100%;
            border-bottom: 2px solid black;
            padding: 10px;
        }

        .input-container label {
            font-family: "Ovo", serif;
            position: absolute;
            left: 47px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            font-size: 20px;
            pointer-events: none;
            transition: 0.6s;
            background: #ffffff;
            padding: 0 5px;
        }

        
input:focus ~ label,
input:valid ~ label  {
            top: -10px;
            font-size: 16px;
            color: #007BFF;
        }

        .login-button {
            font-family: "Ovo", serif;
            width: 100%;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            margin-top: 20px;
        }

        .login-button:hover {
            color: rgb(71, 7, 66);
        }

        @media (max-width: 400px) {
            .transparente-cuadro {
                width: 340px;
                backdrop-filter: blur(3px);
            }

            .input-container label {
                left: 23px;
            }

            input[type="email"], input[type="password"] {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="transparente-cuadro">
            <form class="login-container">
                <div class="input-container">
                    <input type="email" id="email">
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
