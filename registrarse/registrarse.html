<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/img/Diseño_sin_título-removebg-preview.png">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/registrarse.css">
    <link href="https://fonts.cdnfonts.com/css/old-english-five" rel="stylesheet">
</head>
<body>
    <script src="js/jugador.js"></script>
    <div class="content">
        <div class="transparente-cuadro">
            <div class="sajurolinks">
                <a href="/iniciar/inicio.html" class="sajuro">SAJURO</a>
            </div>
            <div class="login-container">
                <form action="" method="POST">
                    <div class="input-container">
                        <input type="text" placeholder="" required>
                        <label>Usuario</label>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                          </svg>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="" required >
                        <label for="email">Email</label>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon-3" viewBox="0 -2.5 20 20" version="1.1">
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Dribbble-Light-Preview" transform="translate(-340.000000, -922.000000)" fill="#000000">
                                <g id="icons" transform="translate(56.000000, 160.000000)">
                                <path d="M294,774.474 L284,765.649 L284,777 L304,777 L304,765.649 L294,774.474 Z M294.001,771.812 L284,762.981 L284,762 L304,762 L304,762.981 L294.001,771.812 Z" id="email-[#1572]">
                        
                        </path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <div class="input-container">
                        <input type="password" class="contrasena" name="password" placeholder="" required>
                        <label>Contraseña</label>    
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-2">
                            <rect x="6" y="12" width="12" height="8" rx="2" fill="black" stroke="black" stroke-width="2"/>
                            <path d="M12 2C9.8 2 8 3.8 8 6v4h8V6c0-2.2-1.8-4-4-4z" fill="black" stroke="none"/>
                            <rect x="11" y="14" width="2" height="4" rx="1" fill="black"/>
                          </svg>                                              
                    </div>
                    <br>
                    <button class="login-button" onclick="jugador()" type="button">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function jugador() {
            window.location.href = '/iniciosesion/jugador.html'
        }
    </script>
</body>
</html>
